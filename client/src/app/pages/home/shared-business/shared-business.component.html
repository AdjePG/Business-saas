    <p>Inicio / Negocios compartidos</p>

    <div class="flex flex-col md:flex-row justify-between items-center my-5">
		<h3 class="text-xl font-bold md:text-3xl">Negocios compartidos</h3>
	</div>

	<div class="flex mt-5 justify-end gap-3">
		<div>
			<button
				type="button"
				class="btn btn-outline-primary p-1"
				[ngClass]="{'bg-primary text-white': displayType === DisplayType.LIST}"
				(click)="displayType = DisplayType.LIST"
			>
				<icon-list-check />
			</button>
		</div>
		<div>
			<button
				type="button"
				class="btn btn-outline-primary p-1"
				[ngClass]="{'bg-primary text-white': displayType === DisplayType.GRID}"
				(click)="displayType = DisplayType.GRID"
			>
				<icon-layout-grid />
			</button>
		</div>
	</div>

    <div class="mt-10">
		<div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-5 mt-5">
			<ng-container *ngFor="let business of businesses">
				<card 
					[business]="business"
					[isOwnBusiness]="false" 
					(deleteEvent)="handleBusinessDeleted($event)"
				></card>
			</ng-container>
		</div>
	</div>
</div>
